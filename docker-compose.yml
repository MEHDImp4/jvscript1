version: "3.9"

services:
  app:
    image: ghcr.io/mehdimp4/jvscript1:latest
    container_name: profile-app
    restart: unless-stopped
    ports:
      - "8080:80"  # host:container
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: misc
      DB_USER: miscuser
      DB_PASS: miscpass
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: profile-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: misc
      MYSQL_USER: miscuser
      MYSQL_PASSWORD: miscpass
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  db_data:
