name: Build and Deploy to GHCR

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repo name to lowercase
        id: lowercase
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push PHP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.repo }}:latest
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.repo }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MySQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mysql
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.repo }}-db:latest
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.repo }}-db:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
